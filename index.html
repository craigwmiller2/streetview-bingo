<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Street View Bingo ‚Äî The Ultimate Explorer's Game</title>
        <style>
            :root {
                --primary-bg: #2c3e50;
                --accent-color: #3498db;
                --success-color: #2ecc71;
                --text-main: #ffffff;
                --text-dim: #bdc3c7;
                --card-bg: rgba(255, 255, 255, 0.05);
            }

            body {
                font-family:
                    "Segoe UI",
                    system-ui,
                    -apple-system,
                    sans-serif;
                background-color: var(--primary-bg);
                background-image: radial-gradient(circle at top right, #34495e, #2c3e50);
                color: var(--text-main);
                margin: 0;
                display: flex;
                align-items: center;
                justify-content: center;
                min-height: 100vh;
                text-align: center;
            }

            .container {
                max-width: 600px;
                padding: 40px;
                background: var(--card-bg);
                backdrop-filter: blur(10px);
                border: 1px solid rgba(255, 255, 255, 0.1);
                border-radius: 24px;
                box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
                margin: 20px;
            }

            .logo-wrap {
                font-size: 64px;
                margin-bottom: 10px;
                filter: drop-shadow(0 5px 15px rgba(0, 0, 0, 0.2));
                display: inline-block;
                animation: float 3s ease-in-out infinite;
            }

            @keyframes float {
                0%,
                100% {
                    transform: translateY(0);
                }
                50% {
                    transform: translateY(-10px);
                }
            }

            h1 {
                font-size: 2.5rem;
                margin: 0;
                letter-spacing: -1px;
                background: linear-gradient(to bottom, #ffffff, #bdc3c7);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
            }

            .tagline {
                font-size: 1.1rem;
                color: var(--text-dim);
                margin-top: 10px;
                margin-bottom: 30px;
            }

            .btn {
                background: var(--success-color);
                color: white;
                padding: 18px 36px;
                text-decoration: none;
                border-radius: 14px;
                font-weight: 800;
                font-size: 1.1rem;
                display: inline-flex;
                align-items: center;
                gap: 10px;
                transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
                box-shadow: 0 4px 15px rgba(46, 204, 113, 0.3);
            }

            .btn:hover {
                background: #27ae60;
                transform: translateY(-3px);
                box-shadow: 0 8px 25px rgba(46, 204, 113, 0.4);
            }

            .btn:active {
                transform: translateY(0);
            }

            .footer-note {
                margin-top: 25px;
                font-size: 0.85rem;
                color: var(--text-dim);
                opacity: 0.8;
            }

            .version-tag {
                display: inline-block;
                background: rgba(255, 255, 255, 0.1);
                padding: 4px 12px;
                border-radius: 20px;
                font-size: 0.75rem;
                font-weight: bold;
                margin-bottom: 20px;
                color: var(--accent-color);
            }

            /* Decorative dots to match the 'World Map' feel */
            .dot {
                position: absolute;
                width: 6px;
                height: 6px;
                background: var(--accent-color);
                border-radius: 50%;
                opacity: 0.3;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="version-tag">v1.4.1 Now Available!</div>
            <div class="logo-wrap">üó∫Ô∏èüéØ</div>
            <h1>Street View Bingo</h1>
            <p class="tagline">The ultimate Firefox extension for scavenger hunters and global explorers.</p>

            <a
                href="https://github.com/craigwmiller2/streetview-bingo/releases/latest/download/streetview-bingo.xpi"
                class="btn"
            >
                <span>Add to Firefox</span>
                <svg
                    width="20"
                    height="20"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="3"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                >
                    <path d="M5 12h14m-7-7 7 7-7 7" />
                </svg>
            </a>

            <div class="footer-note">
                <strong>Note:</strong>
                Open this page in
                <strong>Firefox</strong>
                to install the extension instantly.
            </div>
        </div>

        <div class="dot" style="top: 15%; left: 10%"></div>
        <div class="dot" style="top: 80%; left: 20%"></div>
        <div class="dot" style="top: 30%; right: 15%"></div>
    </body>
</html>
